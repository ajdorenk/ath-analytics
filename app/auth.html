  function showPassword() {

    var key_attr = $('#passwordInput').attr('type');

    if(key_attr != 'text') {

      $('.checkbox').addClass('show');
      $('#passwordInput').attr('type', 'text');

    } else {

      $('.checkbox').removeClass('show');
